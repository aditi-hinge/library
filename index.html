<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="header">My library</div>
        <div class="container">
            <div id="add-book-button-div"><button id="add-book-button">+Add Book</button></div>
            <div id="show-books"></div>
            <!-- <div></div> -->
        </div>
        <div class="popup-form">
            <div class="form-contents">
                <form action="" method="get">
                    <div>
                        <div id="cross">+</div>
                        <div>New Book</div>
                        <!-- book-->
                        <label for="book-name">Book:</label>
                        <input type="text" id="book-name" required>
                    </div>
                    <div>
                        <!-- author -->
                        <label for="author">Author:</label>
                        <input type="text" id="author" required>
                    </div>
                    <div>
                        <!-- pages -->
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                    <div>
                        <!-- read or not -->
                        <input type="checkbox" name="read" id="read" checked>
                        <label for="read">I have read this book</label>
                    </div>                   
                    <div>
                        <!-- save button -->
                        <button type="button" id="save-button">SAVE</button>
                    </div>
                </form>
            </div>
            
        </div>
    </main>
    <!-- <div>dhjghjdsgh</div> -->
    <script src="./script.js"></script>
</body>
</html>
